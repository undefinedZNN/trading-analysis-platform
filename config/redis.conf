# Redis configuration for trading analysis platform development

# Basic settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence settings (for development)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security (development only - use stronger auth in production)
# requirepass your_redis_password_here

# Performance tuning
tcp-backlog 511
databases 16

# Append only file (AOF) - disabled for development
appendonly no

# Key expiration
# Default TTL for cache entries (1 hour = 3600 seconds)
# This can be overridden per key in the application
